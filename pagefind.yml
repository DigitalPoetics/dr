# pagefind.yml
site: "./dist"

# Include patterns - only index these files
process: 
  - "**/*.html"                    # All HTML files
  - "!posts/index.html"            # Exclude posts index page
  - "!posts/[tag].html"            # Exclude auto-generated tag pages
  - "!posts/*.html"            # Exclude auto-generated tag pages

